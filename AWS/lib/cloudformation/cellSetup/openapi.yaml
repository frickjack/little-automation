---
swagger: '2.0'
info:
  description: >-
    api.frickjack.com API - just hello for now
  version: 1.0.0
  title: api.frickjack.com
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: admin@frickjack.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
basePath: /
tags:
  - name: hello
    description: hello related service
    externalDocs:
      description: Find out more
      url: 'http://swagger.io'
schemes:
  - https
paths:
  /hello:
    get:
      summary: simple gateway health check
      consumes:
        - application/json
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Message'
      x-amazon-apigateway-integration:
        responses:
          default:
            statusCode: 200
        uri:
          Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${apiLambda.Arn}/invocations"
        passthroughBehavior: when_no_match
        httpMethod: POST
        type: aws_proxy
definitions:
  Message:
    type: object
    required:
      - message
    properties:
      message:
        type: string

externalDocs:
  description: Find out more about Swagger
  url: 'http://swagger.io'
